      Basketball ist eine meist in der Halle betriebene Ballsportart, bei der zwei Mannschaften versuchen,
      den Ball in den jeweils gegnerischen Korb zu werfen. Die Körbe sind 3,05 Meter hoch an den beiden Schmalseiten
      des Spielfelds angebracht. Eine Mannschaft besteht aus fünf Feldspielern und bis zu sieben Auswechselspielern,
      die beliebig oft wechseln können. Jeder Treffer in den Korb aus dem Spiel heraus zählt je nach Entfernung zwei oder drei Punkte.
      Ein getroffener Freiwurf zählt einen Punkt. Es gewinnt die Mannschaft mit der höheren Punktzahl.
      Basketball wurde im Jahr 1891 vom kanadischen Trainer James Naismith als Hallensport erfunden. Seit 1936 ist die Sportart olympisch.
      Heute hat der Basketballsport global, insbesondere in den Vereinigten Staaten, China und Südeuropa einen hohen Stellenwert.
      Alle vier Jahre findet in einem jeweils anderen Land eine Basketball-Weltmeisterschaft statt, die vom Weltbasketballverband FIBA veranstaltet wird.
      Laut FIBA spielen etwa 450 Millionen Menschen weltweit Basketball.[1] Die erfolgreichsten Athleten der Teamsportart Basketball zählen international zu den höchstbezahlten Profisportlern.
